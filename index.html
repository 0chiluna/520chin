<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://s3.tebi.io/ely.bucket.s0.io.biti/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yunee's Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Animation nhún text */
    @keyframes bounce-text {
      0%, 50% {
        transform: translateY(1px);
      }
      50% {
        transform: translateY(-1px);
      }
    }
    .animate-bounce-text {
      animation: bounce-text 1.2s ease-in-out infinite;
    }

    /* Input có góc nghiêng */
    .fancy-input {
      position: relative;
      z-index: 1;
      padding-left: 2.5rem !important;
    }
    .fancy-input::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 16px;
      height: 90%;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #ffea00);
      transform: skewY(-25deg);
      border-radius: 6px;
      z-index: -1;
    }

    /* Input có nền ảnh mờ */
    .bg-image-input {
      background-image: url('https://s3.tebi.io/ely.bucket.s0.io.biti/anime-girl-and-cat-watching-rain-thumb-728x410.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
    }
    .bg-image-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    body {
      background-image: url('https://s3.tebi.io/ely.bucket.s0.io.biti/3d8d1cb1e37058f924128b20dfb0feee.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .profile-box {
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    
  .profile-box::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('https://s3.tebi.io/ely.bucket.s0.io.biti/anime-girl-and-cat-watching-rain-thumb-728x410.jpg');
  background-size: cover;
  background-position: center;
  opacity: 0.3;
  z-index: -1;
    }
    
    @media (max-width: 640px) {
      .profile-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 flex justify-center">
    <div class="profile-box bg-white bg-opacity-80 rounded-xl shadow-2xl p-8 w-96 max-w-full transition-all duration-300 hover:shadow-xl hover:bg-opacity-90 mx-auto">
      <div class="flex items-start space-x-4 mb-6">
        <div class="relative">
          <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-300 to-cyan-400 overflow-hidden shadow-md">
            <img src="https://s3.tebi.io/ely.bucket.s0.io.biti/54ef5a24da91b7d4079d7b8ea5237844.jpg" alt="Yune's Avatar" class="w-full h-full object-cover">
          </div>
        </div>
        <div class="flex-1">
          <h1 class="text-2xl font-bold text-black-300">Yuneeッ</h1>
          <p class="text-sm font-semibold bg-gradient-to-r from-cyan-300 to-[#F0FFF0] text-transparent bg-clip-text">Sui no Kaze.</p>
          <div class="flex space-x-2 mt-2">
            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">builder.</span>
            <span class="text-xs bg-cyan-100 text-cyan-800 px-2 py-1 rounded-full">Artwork.</span>
            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Pinterest.</span>
          </div>
        </div>
      </div>

      <div class="mt-8 flex space-x-4">
        <a href="https://pin.it/7tbwbFBI7" class="flex-1 bg-gradient-to-r from-pink-400 to-purple-500 text-white-100 py-2 px-4 rounded-lg shadow hover:shadow-lg transition-all duration-300 flex items-center justify-center">
          <i class="fab fa-pinterest mr-2"></i> Pinterest
        </a>
        <a href="https://discord.gg/tms474bz" class="flex-1 bg-gradient-to-r from-[#F0FFF0] to-[#FFFACD] text-black py-2 px-4 rounded-lg shadow hover:shadow-lg transition-all duration-300 flex items-center justify-center">
          <i class="fab fa-discord mr-2"></i> Discord
        </a>
      </div>

      <div class="mt-6 pt-4 border-t border-gray-200">
        <div class="flex justify-between text-sm text-black">
          <div class="text-center">
            <div class="font-bold text-black">56+</div>
            <div>Followers</div>
          </div>
          <div class="text-center">
            <div class="font-bold text-black">1.7m</div>
            <div>Viewers</div>
          </div>
          <div class="text-center">
            <div class="font-bold text-black">300+</div>
            <div>Image</div>
          </div>
        </div>

        <!-- Input + nút gửi -->
        <div class="mt-6 relative">
          <input id="chatInput" type="text" placeholder="Say something..."
            class="fancy-input bg-image-input w-full py-2 px-3 pr-10 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <button id="sendBtn" class="absolute right-2 top-1/2 -translate-y-1/2 text-blue-300 hover:text-green-400">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>

        <!-- IP -->
        <div class="mt-4 text-center text-xs text-gray-500 opacity-50">
          Your IP: <span id="ip-address">Loading...</span>
        </div>
      </div>

      <!-- Nhảy text dưới hộp -->
      <div class="w-full flex justify-center mt-4">
        <div class="max-w-md w-full text-center">
          <p class="text-xs text-gray-600 animate-bounce-text">
            I rewrote the source code like
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-address').textContent = data.ip;
      })
      .catch(() => {
        document.getElementById('ip-address').textContent = 'Unknown';
      });

    const input = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function sendMessage() {
      const message = input.value.trim();
      if (message) {
        console.log("Sent:", message);
        input.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
