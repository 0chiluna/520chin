  <style>
    @keyframes bounce-text {
      0%, 100% { transform: translateY(1px); }
      50% { transform: translateY(-1px); }
    }
    .animate-bounce-text { animation: bounce-text 1.5s ease-in-out infinite; }
    .fancy-input {
      position: relative;
      z-index: 1;
      padding-left: 2.5rem !important;
    }
    .fancy-input::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 16px;
      height: 90%;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #ffea00);
      transform: skewY(-25deg);
      border-radius: 6px;
      z-index: -1;
    }
    .bg-image-input {
      background-image: url('https://s3.tebi.io/ely.bucket.s0.io.biti/Kh%C3%B4ng%20C%C3%B3%20Ti%C3%AAu%20%C4%90%E1%BB%813.png');
      background-size: cover;
      background-position: center;
      color: white;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
    }
    .bg-image-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -10;
      opacity: 0.8;
      pointer-events: none;
    }
    .profile-box {
      position: relative;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      user-select: none;
      touch-action: none;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 25px 8px rgba(255, 248, 220, 0.5);
    }
    .profile-box::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--profile-bg, url('https://s3.tebi.io/ely.bucket.s0.io.biti/taoanhdep_nang_cap_anh_70224.png'));

  background-position: center;
  opacity: 0.9;
  z-index: -1;

  transition: background-image 0.5s ease-in-out;
}

        width: 97%;

    }
    @keyframes light-glow {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .glow-text {
      background-image: linear-gradient(120deg, #ffffff, #ffeecc, #ffffff);
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: light-glow 4s ease-in-out infinite;
    }
/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 1000;
    text-align: center;
}
/* Hiệu ứng chữ sáng tối */
.overlay-text {
  animation: glowText 2s ease-in-out infinite;
}

@keyframes glowText {
  0% {
    opacity: 0.4;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }
  50% {
    opacity: 1;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
  }
  100% {
    opacity: 0.4;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }
      }
    /* Fade effect */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-box {
  animation: fadeInUp 1.5s ease forwards;
  animation-delay: 0.5s;
  opacity: 0;
}

@keyframes fadeInOut {
  0% { opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

#quote-box {
  animation: fadeInOut 8s ease-in-out infinite;
}
                        
  </style>

<script>
// --- Hiển thị IP ---
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    document.getElementById('ip-address').textContent = data.ip;
  })
  .catch(() => {
    document.getElementById('ip-address').textContent = 'Unknown';
  });

// --- Input gửi tin nhắn (chỉ log ra console thôi) ---
const input = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");

function sendMessage() {
  const message = input.value.trim();
  if (!message) return;
  console.log("User said:", message);
  input.value = "";
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

// --- Đồng hồ real-time ---
function updateRealTimeClock() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();
  const hour = String(now.getHours()).padStart(2, '0');
  const minute = String(now.getMinutes()).padStart(2, '0');
  const second = String(now.getSeconds()).padStart(2, '0');
  const dateTime = `${day}/${month}/${year} ${hour}:${minute}:${second}`;
  document.getElementById('realtime-clock').textContent = dateTime;
}
setInterval(updateRealTimeClock, 1000);
updateRealTimeClock();

// --- Quotes ---

  "「Even the darkest night will end and the sun will rise.」",

  "「Code is poetry.」",
  "「Believe you can and you're halfway there.」",

  "「Không sợ đi chậm, chỉ sợ đứng yên.」",
  "「Simplicity is the ultimate sophistication.」",
  "「You are not your job, you are not how much money you have.」",
  "「Đừng cố gắng nổi bật — hãy cố gắng có ích.」",
  "「The quieter you become, the more you are able to hear.」",
  "「Hạnh phúc là khi bạn không cần phải giải thích điều gì với ai.」",
  "「Focus on progress, not perfection.」",
  "「Chiến thắng lớn nhất là chiến thắng chính mình.」",
  "「Don't adapt to the energy in the room. Influence the energy in the room.」",
  "「Thứ đáng sợ không phải là thất bại, mà là không dám bắt đầu.」"
];
const qb = document.getElementById('quote-box');
function changeQuote() {
  qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
}
qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];

// --- Overlay để play nhạc ---

const music = document.getElementById('bgMusic');
overlay.addEventListener('click', () => {

  music.play();

</script>

<!-- Cookie Consent -->
<style>
#cookie-consent{position:fixed;left:1rem;right:1rem;bottom:1.25rem;max-width:980px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.12);display:flex;justify-content:space-between;align-items:center;padding:16px;transform:translateY(120%);opacity:0;transition:.4s;z-index:9999;font-family:sans-serif}
#cookie-consent.show{transform:translateY(0);opacity:1}
#cookie-consent p{margin:0;font-size:14px;color:#333;flex:1}
#cookie-consent button{margin-left:10px;padding:8px 14px;border:0;border-radius:6px;cursor:pointer;font-size:14px}
#cookie-consent .accept{background:#38bdf8;color:#fff}
#cookie-consent .decline{background:#eee;color:#333}
</style>

<div id="cookie-consent" hidden>
  <p>Trang web này sử dụng cookie để cải thiện trải nghiệm của bạn.</p>
  <div>
    <button class="decline">Từ chối</button>
    <button class="accept">Đồng ý</button>
  </div>
</div>

<script>
(function(){
  const el=document.getElementById('cookie-consent');
  const accepted=localStorage.getItem('cookie_consent');
  if(!accepted){el.hidden=false;requestAnimationFrame(()=>el.classList.add('show'))}
  el.querySelector('.accept').onclick=function(){
    localStorage.setItem('cookie_consent','accepted');
    el.classList.remove('show');setTimeout(()=>el.hidden=true,400);
    console.log('Cookie accepted');
  };
  el.querySelector('.decline').onclick=function(){
    localStorage.setItem('cookie_consent','declined');
    el.classList.remove('show');setTimeout(()=>el.hidden=true,400);
    console.log('Cookie declined');
  };
})();
// End Cookie Consent

const overlayEl = document.getElementById('overlay');
const players = [document.getElementById('player1'), document.getElementById('player2')];

const playlist = [
  "https://s3.tebi.io/ely.bucket.s0.io.biti/Vietsub%20%20Normal%20No%20More%20-%20TYSM%20.mp3",
  "https://s3.tebi.io/ely.bucket.s0.io.biti/Senbonzakura%20English%20Cover%20by%20Lizz%20Robinett%20-%20Lizz%20Robinett.mp3",
];

let currentTrack = 0;
let active = 0; // player đang phát

function playTrack(index) {
  const player = players[active];
  player.src = playlist[index];
  player.currentTime = 0;
  player.volume = 1;
  player.play();

  // Khi gần hết nhạc thì chuẩn bị crossfade
  player.ontimeupdate = () => {
    if (player.duration && player.currentTime >= player.duration - 5) {
      player.ontimeupdate = null;
      crossfade();
    }
  };
}

function crossfade() {
  const oldPlayer = players[active];
  active = 1 - active; // đổi sang player kia
  const newPlayer = players[active];

  currentTrack = (currentTrack + 1) % playlist.length;
  newPlayer.src = playlist[currentTrack];
  newPlayer.currentTime = 0;
  newPlayer.volume = 0;
  newPlayer.play();

  let step = 0;
  const fade = setInterval(() => {
    step++;
    oldPlayer.volume = Math.max(1 - step / 20, 0);
    newPlayer.volume = Math.min(step / 20, 1);

    if (step >= 20) {
      clearInterval(fade);
      oldPlayer.pause();
    }
  }, 200); // 200ms * 20 = 4s

  newPlayer.ontimeupdate = () => {
    if (newPlayer.duration && newPlayer.currentTime >= newPlayer.duration - 5) {
      newPlayer.ontimeupdate = null;
      crossfade();
    }
  };
}

// Overlay click để play
overlayEl.addEventListener('click', () => {
  overlayEl.style.display = 'none';
  playTrack(currentTrack);
});

</script>
