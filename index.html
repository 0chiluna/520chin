<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://s3.tebi.io/ely.bucket.s0.io.biti/favicon-32x32.png">
  <meta name="viewport" content="width=1024">
  <title>Mỳ Cụt Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes bounce-text {
      0%, 100% { transform: translateY(1px); }
      50% { transform: translateY(-1px); }
    }
    .animate-bounce-text { animation: bounce-text 1.5s ease-in-out infinite; }
    .fancy-input {
      position: relative;
      z-index: 1;
      padding-left: 2.5rem !important;
    }
    .fancy-input::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 16px;
      height: 90%;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #ffea00);
      transform: skewY(-25deg);
      border-radius: 6px;
      z-index: -1;
    }
    .bg-image-input {
      background-image: url('https://s3.tebi.io/ely.bucket.s0.io.biti/Kh%C3%B4ng%20C%C3%B3%20Ti%C3%AAu%20%C4%90%E1%BB%813.png');
      background-size: cover;
      background-position: center;
      color: white;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
    }
    .bg-image-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -10;
      opacity: 0.8;
      pointer-events: none;
    }
    .profile-box {
      position: relative;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      user-select: none;
      touch-action: none;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 25px 8px rgba(255, 248, 220, 0.5);
    }
    .profile-box::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--profile-bg, url('https://s3.tebi.io/ely.bucket.s0.io.biti/taoanhdep_nang_cap_anh_70224.png'));
  background-size: cover;
  background-position: center;
  opacity: 0.9;
  z-index: -1;
  border-radius: 0.75rem;
  transition: background-image 0.5s ease-in-out;
}
    @media (max-width: 650px) {
      .profile-box {
        width: 97%;
      }
    }
    @keyframes light-glow {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .glow-text {
      background-image: linear-gradient(120deg, #ffffff, #ffeecc, #ffffff);
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: light-glow 4s ease-in-out infinite;
    }
/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 1000;
    text-align: center;
}
/* Hiệu ứng chữ sáng tối */
.overlay-text {
  animation: glowText 2s ease-in-out infinite;
}

@keyframes glowText {
  0% {
    opacity: 0.4;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }
  50% {
    opacity: 1;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
  }
  100% {
    opacity: 0.4;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }
      }
    
  </style>
</head>
<body>
<!-- Overlay -->
<div class="overlay" id="overlay">
    <span class="overlay-text">Click to continue</span>
</div>

<!-- Nhạc -->
<audio id="bgMusic" src="https://s3.tebi.io/ely.bucket.s0.io.biti/Vietsub%20%20Normal%20No%20More%20-%20TYSM%20%20Nh%E1%BA%A1c%20Hot%20TikTok%20%20Lyrics%20Video%20-%20Vietsub%20M%E1%BB%97i%20Ng%C3%A0y.mp3"></audio>

<video autoplay muted loop playsinline class="bg-video">
  <source src="https://s3.tebi.io/ely.bucket.s0.io.biti/elaina-drinking-coffee-near-window-moewalls-com.mp4" type="video/mp4">
</video>

<div class="container mx-auto px-4 flex flex-col items-center justify-center">
  <div class="profile-box bg-white bg-opacity-80 rounded-xl shadow-2xl p-10 p-24 min-h-[700] w-[800px] max-w-full transition-all duration-300 hover:shadow-xl hover:bg-opacity-90 mx-auto">

    <div class="flex items-start space-x-4 mb-6">
      <div class="relative">
        <div class="relative w-20 h-20">
          <div class="absolute inset-0 rounded-full bg-[conic-gradient(white_0_50%,white_50%_100%)] p-[2px]"></div>
          <div class="relative w-full h-full rounded-full overflow-hidden">
            <img src="https://s3.tebi.io/ely.bucket.s0.io.biti/a7f008e66e123ebe6f570abec3fc944e.jpg" alt="Yune's Avatar" class="w-full h-full object-cover rounded-full">
          </div>
        </div>
      </div>
      <div class="flex-1">
        <h1 class="text-2xl font-bold glow-text drop-shadow">Yuneeッ</h1>
        <p class="text-sm font-semibold bg-gradient-to-l from-white to-[#F0FFF0] text-transparent bg-clip-text">Sui no Kaze.</p>
        <div class="flex space-x-2 mt-2">
          <span class="text-xs bg-blue-100 text-black px-2 py-1 rounded-full">builder</span>
          <span class="text-xs bg-cyan-100 text-white px-2 py-1 rounded-full">Pinterest</span>
        </div>
      </div>
    </div>

    <div class="mt-8 flex space-x-4">
      <a href="https://pin.it/7tbwbFBI7" class="flex-1 bg-gradient-to-r from-pink-400 to-purple-500 text-white py-2 px-4 rounded-lg shadow hover:shadow-lg transition-all duration-300 flex items-center justify-center">
        <i class="fab fa-pinterest mr-2"></i> Pinterest
      </a>
      <a href="https://discord.gg/tms474bz" class="flex-1 bg-gradient-to-r from-[#F0FFF0] to-[#FFFACD] text-black py-2 px-4 rounded-lg shadow hover:shadow-lg transition-all duration-300 flex items-center justify-center">
        <i class="fab fa-discord mr-2"></i> Discord
      </a>
    </div>

    <div class="mt-6 pt-4 border-t border-gray-200">
      <div class="flex justify-between text-sm text-black">
        <div class="text-center">
          <div class="font-bold text-white">60+</div>
          <div>Followers</div>
        </div>
        <div class="text-center">
          <div class="font-bold text-white">1.8m</div>
          <div>Viewers</div>
        </div>
        <div class="text-center">
          <div class="font-bold text-white">300+</div>
          <div>Image</div>
        </div>
      </div>

      <div class="mt-6 relative">
        <input id="chatInput" type="text" placeholder="Say something..." class="fancy-input bg-image-input w-full py-2 px-3 pr-10 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <button id="sendBtn" class="absolute right-2 top-1/2 -translate-y-1/2 text-blue-300 hover:text-green-400">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <div class="mt-4 text-center text-xs text-white-300 opacity-50">
        Your IP: <span id="ip-address">Loading...</span>
      </div>
    </div>

    <div class="text-xs italic text-white mt-1 text-center drop-shadow">
      I went crazy after editing this source
    </div>
    <div id="quote-box" class="text-xs text-white text-center mb-2 drop-shadow"></div>
  </div>

  <div class="h-6"></div>
  <div id="realtime-clock" class="text-sm text-center text-white py-2 drop-shadow" style="text-shadow: 0 0 4px rgba(255,255,255,0.7);"></div>
</div>
<script>
// --- Hiển thị IP ---
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    document.getElementById('ip-address').textContent = data.ip;
  })
  .catch(() => {
    document.getElementById('ip-address').textContent = 'Unknown';
  });

// --- Input gửi tin nhắn (chỉ log ra console thôi) ---
const input = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");

function sendMessage() {
  const message = input.value.trim();
  if (!message) return;
  console.log("User said:", message);
  input.value = "";
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

// --- Đồng hồ real-time ---
function updateRealTimeClock() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();
  const hour = String(now.getHours()).padStart(2, '0');
  const minute = String(now.getMinutes()).padStart(2, '0');
  const second = String(now.getSeconds()).padStart(2, '0');
  const dateTime = `${day}/${month}/${year} ${hour}:${minute}:${second}`;
  document.getElementById('realtime-clock').textContent = dateTime;
}
setInterval(updateRealTimeClock, 1000);
updateRealTimeClock();

// --- Quotes ---
const quotes = [
  "「Even the darkest night will end and the sun will rise.」",
  "「Create with passion or not at all.」",
  "「Code is poetry.」",
  "「Believe you can and you're halfway there.」",
  "「Chẳng có gì là mãi mãi cả.」",
  "「Con người không muốn tìm cách hoàn thiện mà chỉ muốn bình yên.」",
  "「Không sợ đi chậm, chỉ sợ đứng yên.」",
  "「Simplicity is the ultimate sophistication.」",
  "「You are not your job, you are not how much money you have.」",
  "「Đừng cố gắng nổi bật — hãy cố gắng có ích.」",
  "「The quieter you become, the more you are able to hear.」",
  "「Hạnh phúc là khi bạn không cần phải giải thích điều gì với ai.」",
  "「Focus on progress, not perfection.」",
  "「Chiến thắng lớn nhất là chiến thắng chính mình.」",
  "「Don't adapt to the energy in the room. Influence the energy in the room.」",
  "「Thứ đáng sợ không phải là thất bại, mà là không dám bắt đầu.」"
];
const qb = document.getElementById('quote-box');
function changeQuote() {
  qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
}
qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
setInterval(changeQuote, 8000);

// --- Overlay để play nhạc ---
const overlay = document.getElementById('overlay');
const music = document.getElementById('bgMusic');
overlay.addEventListener('click', () => {
  overlay.style.display = 'none';
  music.play();
});
</script>

<!-- Cookie Consent -->
<style>
#cookie-consent{position:fixed;left:1rem;right:1rem;bottom:1.25rem;max-width:980px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.12);display:flex;justify-content:space-between;align-items:center;padding:16px;transform:translateY(120%);opacity:0;transition:.4s;z-index:9999;font-family:sans-serif}
#cookie-consent.show{transform:translateY(0);opacity:1}
#cookie-consent p{margin:0;font-size:14px;color:#333;flex:1}
#cookie-consent button{margin-left:10px;padding:8px 14px;border:0;border-radius:6px;cursor:pointer;font-size:14px}
#cookie-consent .accept{background:#38bdf8;color:#fff}
#cookie-consent .decline{background:#eee;color:#333}
</style>

<div id="cookie-consent" hidden>
  <p>Trang web này sử dụng cookie để cải thiện trải nghiệm của bạn.</p>
  <div>
    <button class="decline">Từ chối</button>
    <button class="accept">Đồng ý</button>
  </div>
</div>

<script>
(function(){
  const el=document.getElementById('cookie-consent');
  const accepted=localStorage.getItem('cookie_consent');
  if(!accepted){el.hidden=false;requestAnimationFrame(()=>el.classList.add('show'))}
  el.querySelector('.accept').onclick=function(){
    localStorage.setItem('cookie_consent','accepted');
    el.classList.remove('show');setTimeout(()=>el.hidden=true,400);
    console.log('Cookie accepted');
  };
  el.querySelector('.decline').onclick=function(){
    localStorage.setItem('cookie_consent','declined');
    el.classList.remove('show');setTimeout(()=>el.hidden=true,400);
    console.log('Cookie declined');
  };
})();
// End Cookie Consent

const audio = document.getElementById("bgMusic");
const overlay = document.getElementById("overlay");

// Khi user click overlay → ẩn overlay và phát nhạc random
overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  playRandomSong();
});

</script>
</body>
</html>
